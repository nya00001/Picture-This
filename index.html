<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  <picture>
    <source srcset="images/museum-320_x_180.jpg 320w,
      images/museum-420_x_236.jpg 480w,
      images/museum-720_x_405.jpg 720w,
      images/museum-960_x_540.jpg 960w"
            media="(max-width: 960px)"/>
      
    <source srcset="images/museum-480_x_480.jpg 480w,
        images/museum-640_x_640.jpg 640w,
        images/museum-800_x_800.jpg 800w"
            media="(min-width: 960px)"/>
    <img class="original"
         src="images/museum.jpg"
         alt="couch in museum">
  </picture>
  </header>
</body>

</html>
